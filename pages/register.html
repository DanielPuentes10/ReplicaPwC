<html lang="en">

    <link rel="stylesheet" href="../css/stylesRegister.css">

</head>
<body>
    <div class="link">
        <a href="../index.html" >Back to previous page</a>
    </div>
    <input type="checkbox" id="btn-modal">
	<label for="btn-modal" class="lbl-modal">important information</label>
	<div class="modal">

			</div>
		</div>
	</div>
      
      


    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" id= 'nombre' placeholder="Enter your Username" >
                        
                        <i class="uil uil-user"></i>
                        
                    </div>
                    <div class="input-field">
                        <input type="password" id="clave" class="password" placeholder="Enter your password" required>
                        
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                        
                        <a href="#" class="text">Forgot password?</a>
                    </div>
                     

                    <div class="input-field button">
                        
                         <input  id="login" type="submit" onclick="return validacion()"  value="Login"> 
                       
                       
                    </div>
                </form>
                <div id='error'></div>

                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="#" class="text signup-link">Register</a>
                    </span>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="form signup">
                <span class="title">Registration</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" id="email" name="email" placeholder="User Email (Mandatory)" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" id="nombre2"  name="nombre2" placeholder="First Name (Mandatory)" required>
                        <i class="uil uil-user"></i>
                    </div>
                    
                    <div class="input-field">
                        <input type="password" id="clave2" name="clave2" class="password" placeholder="Create a password (Mandatory)" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    
                    <div class="input-field">
                        <input type="password" id="clave3" name="clave2" class="password" placeholder="Confirm a password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" id="organizacion" name="organizacion" class="password" placeholder="Organization (Mandatory)" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" id="titulo" name="titulo" class="password" placeholder="Job Title (Mandatory)" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon">
                            <label for="termCon" class="text">By providing your details and checking the box, you acknowledge you have read the Privacy Statement and Terms and Conditions (including the sections in each related to Registered Users).</label>
                        </div>
                    </div>

                    <div class="input-field button">
                        <input type="button" onclick="return validacion2()" value="Register">
                        
                    </div>
                </form>
                <div id='error2'></div>

                <div class="login-signup">
                    <span class="text">Already a member?
                        <a href="#" class="text login-link">Login Now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/register.js"></script>
    
</body>
</html>
